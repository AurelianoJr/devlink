<!DOCTYPE html>
<html lang="pt-br" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Projeto</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img data-profile src="./assets/avatar-dark.png" alt="profile-image" />
        <p>@maykbrito</p>
      </div>
      <section class="switch" onclick="toogleMode()">
        <button class="switch-button"></button>
        <span class="switch-track"></span>
      </section>
      <div>
        <ul class="button-list">
          <li class="button-list-item">
            <a href="#" class="button">Inscreva-se no NLW</a>
          </li>
          <li class="button-list-item">
            <a class="button" href="#">Baixe o meu e-book</a>
          </li>
          <li class="button-list-item">
            <a
              href="http://github.com/aurelianoJR"
              target="_blank"
              class="button"
              >Veja meu portfólio</a
            >
          </li>
          <li class="button-list-item">
            <a href="#" class="button">Conheça o Explorer</a>
          </li>
        </ul>
      </div>
      <section>
        <ul class="icon-list">
          <li tabindex="0" aria-label="Github link">
            <a href="#" target="_blank">
              <ion-icon class="icon" name="logo-github"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" target="_blank">
              <ion-icon
                tabindex="0"
                class="icon"
                aria-label="Instagram link"
                name="logo-instagram"
              ></ion-icon
            ></a>
          </li>
          <li tabindex="0">
            <a href="#" target="_blank">
              <ion-icon
                class="icon"
                aria-label="Youtube link"
                name="logo-youtube"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" target="_blank">
              <ion-icon
                class="icon"
                aria-label="Linkedin link"
                name="logo-linkedin"
              ></ion-icon
            ></a>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p><a>Feito com ❤️ por <a href="#">Aureliano Junior</a></p>
      </footer>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="./script.js"></script>
</html>
